<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Participação</title>
    <link rel="stylesheet" type= "text/css" href="formulario.css">
</head>
<body>
    <main>
        <div>
            <section>
                <header id="titulo">
                        <h1 class="formulario">Vem participar também!</h1>
                </header>
            </section>
        </div>
        <div>
            <p id="subtitulo">O evento acontecerá de forma online, e sua participação é muito importante para nós! <br> Em caso de dúvidas, envie um e-mail para informacoes@caramelitoshouse.com . </p>
            <br>
        </div>

        <form class="principal">
            <fieldset class="agrupar">
                <div>
                    <label for="nome"><strong>Nome completo</strong></label>
                    <Input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
            </fieldset>
            
            <div class="campo">
                <label><strong>Como você pode ajudar?</strong></label>
                <label>
                <input type="radio" name="ajudar" value="Sim" > Claro que vou ajudar esses fofinhos!
                </label>
                <label>
                <input type="radio" name="ajudar" value="Nao" > Não posso ajudar, mas quero participar.
                </label>
            </div>
            
            <div class="campo">
                <label><strong>Como você pode contribuir para deixar os catchorríneos mais felizes?</strong></label>
                <textarea row="6" style="width: 26em" name="perguntar" id="perguntar"> </textarea>
            </div>

            <div class="campo">
                <label><strong>Como você ouviu falar deste evento?</strong></label>
                    <label>
                        <input type="radio" name="ajudar" value="website" > Website
                    </label>
                    <label>
                        <input type="radio" name="ajudar" value="amigo" > Amigo
                    </label>
                    <label>
                        <input type="radio" name="ajudar" value="redessociais" > Redes Sociais
                    </label>
                    <label>
                        <input type="radio" name="ajudar" value="outros" > Outros
                    </label>
            </div>

            <div class="campo">
                <label><strong>Comentários ou perguntas sobre os doguíneos: </strong></label>
                <textarea row="6" style="width: 26em" name="perguntar" id="perguntar"> </textarea>
            </div>

            <button class="botao"type="submit"> Concluído! </button>
        </form>
    </main>
    <footer class="footer">
        <p>desenvolvido com ♥ por martmarianna</p>
    </footer>
</body>
</html>
